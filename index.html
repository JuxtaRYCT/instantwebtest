<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Prevents scrolling */
            background-color: black;
            /* Optional: Avoids any background color flashes */
        }

        video {
            position: fixed;
            /* Fixed to cover the entire screen */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            /* Makes video fill screen without distortion */
        }

        iframe {
            position: fixed;
            /* Fixed to cover the entire screen */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            /* Makes video fill screen without distortion */
        }
    </style>
</head>

<body>
    <video autoplay muted loop
        src="./Apple Mac OS Monterey Screen Saver Purple 4K - Phylosophers Stoned (1080p, h264).mp4">
    </video>
